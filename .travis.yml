os:
  - linux
dist: xenial

language: c

cache:
  directories:
    - "$HOME/.choosenim"

env:
  global:
    - CHOOSENIM_CHOOSE_VERSION="0.20.0"
    - CHOOSENIM_NO_ANALYTICS=1
    - PATH=$HOME/.nimble/bin:$PATH

install:
  - |
      curl https://nim-lang.org/choosenim/init.sh -sSf > init.sh
      sh init.sh -y

before_script:
  - set -e
  - set -x

script:
  - nim c -d:ssl -r package_scanner.nim

notifications:
  email: false # noisy
